<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6-proxy</title>
    <script src="bin/traceur.js" type="text/javascript"></script>
    <script src="bin/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<script type="module">
    Object.create
    Object.defineProperty
    Object.defineProperties
    Object.getPrototypeOf
    Object.keys
    Object.seal
    Object.freeze
    Object.preventExtensions
    Object.isSealed
    Object.isFrozen
    Object.isExtensible
    Object.getOwnPropertyDescriptor
    Object.getOwnPropertyNames

    Date.prototype.toISOString
    Date.now
    Date.prototype.toJSON
    Date.parse on invalid dates
    Array.isArray
    JSON
    Function.prototype.bind
    String.prototype.trim

    Array.prototype.indexOf
    Array.prototype.lastIndexOf
    Array.prototype.every
    Array.prototype.some
    Array.prototype.forEach
    Array.prototype.map
    Array.prototype.filter
    Array.prototype.reduce
    Array.prototype.reduceRight

    Getter in property initializer
    Setter in property initializer

    //===================================================================

    JSON.parse = function(jsonString,reviver) {};
    JSON.stringify = function(value,replacer,space) {};

    Function.prototype.bind = function(thisArg,arg) {};

    String.prototype.toJSON = function() {};
    String.prototype.trim = function() {};

    Array.isArray = function(obj) {};
    Array.prototype.some = function(callback,thisArg) {};
    Array.prototype.map = function(callback,thisArg) {};
    Array.prototype.forEach = function(callback,thisArg) {};
    Array.prototype.filter = function(callback,thisArg) {};
    Array.prototype.every = function(callback,thisArg) {};
    Array.prototype.lastIndexOf = function(searchElement,fromIndex) {};
    Array.prototype.indexOf = function(searchElement,fromIndex) {};
    Array.prototype.reduce = function(callback,initialValue) {};
    Array.prototype.reduceRight = function(callback,initialValue) {};

    Object.create = function(proto,props) {};
    Object.defineProperty = function(obj,prop,desc) {};
    Object.defineProperty(obj, "newAccessorProperty", {
        set: function (x) {
            this.newaccpropvalue = x;
        },
        get: function () {
            return this.newaccpropvalue;
        },
        //value: "value",
        writable: true,
        enumerable: true,
        configurable: true
    });
    Object.defineProperties = function(obj,props) {};
    Object.__defineGetter__(key, callback);
    Object.__defineSetter__(key, callback);
    object.__proto__;
    Object.getOwnPropertyDescriptor = function(obj,prop) {};

    Object.keys = function(obj) {};
    Object.getOwnPropertyNames = function(obj) {};

    Object.getPrototypeOf = function(obj) {};
    Object.preventExtensions = function(obj) {};
    Object.isExtensible = function(object) {};
    Object.seal = function(obj) {};
    Object.isSealed = function(obj) {};
    Object.freeze = function(obj) {};
    Object.isFrozen = function(obj) {};


    Object.preventExtensions : 禁止扩展   configurable = true   writable = true
    Object.seal				 : 禁止扩展   configurable = false  writable = true
    Object.freeze			 : 禁止扩展   configurable = false  writable = false
</script>
</body>
</html>
