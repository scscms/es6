    if( ! 'a' in window){
        var a = 1;

</script>
<script type="module">
    //================================= ver变量
    var x = 0;
    if(true){
        var x = 2;
    }
    console.log("let x = "+ x); // 输出2

    //================================= let变量
    let y = 0;
    if(true){
        let y = 2;
    }
    console.log("let y = "+ y); // 相同代码上面输出2 这里输出0 为什么呢？
</script>
<h2>ver 变量没有块作用域</h2>

<script type="text/javascript">

    for(var i = 0;i < li.length;i++){
        li[i].onclick = function(){
            alert(i);
        }
    }
