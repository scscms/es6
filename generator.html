<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6-proxy</title>
    <script src="bin/traceur.js" type="text/javascript"></script>
    <script src="bin/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<script type="module">
//ES6没有规定，function关键字与函数名之间的星号，写在哪个位置。这导致下面的写法都能通过。
function * foo(x, y) {  }
function *foo(x, y) {  }
function* foo(x, y) {  } //推荐
function*foo(x, y) {  }


var arr = [1, [[2, 3], 4], [5, 6]];
var flat = function* (a){
    var length = a.length;
    for(var i =0;i<length;i++){
        var item = a[i];
        if (typeof item !== 'number'){
            yield* flat(item);
        } else {
            yield item;
        }
    }
};
for (var f of flat(arr)){
    console.log(f);
}
// 1, 2, 3, 4, 5, 6

//=======================================next()方法
function* foo(x) {
    var y = 2 * (yield (x + 1));
    var z = yield (y / 3);
    return (x + y + z);
}

var a = foo(5);
a.next() // Object{value:6, done:false}
a.next() // Object{value:NaN, done:false}
a.next() // Object{value:NaN, done:false}

var b = foo(5);
b.next() // { value:6, done:false }
b.next(12) // { value:8, done:false }
b.next(13) // { value:42, done:true }
</script>
</body>
</html>
