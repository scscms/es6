<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6-Let</title>
    <script src="bin/traceur.js" type="text/javascript"></script>
    <script src="bin/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
    var n = 50;//暂定最多总页数为50
    var arr = [],p;//为当前页码，随机的
    for(var i = 1 ;i < n ;i ++){
        p = Math.ceil(Math.random() * i);
        arr.push(i);//组成数组
        var _str = arr.join(",");//数组中间用逗号间隔
        _str = "," +_str + "," + _str + "," + _str + "," ;//重复用三组组成字符串
        var reg = _str.match(new RegExp(",(\\d+)," + p + ",(\\d+),"));
        console.log("总数：%d 页码：%d 前一页：%d 后一页：%d",i,p,reg[1],reg[2]);
    }

    if( ! 'a' in window){
        var a = 1;
    }
    alert(a);
</script>

<script type="module">
    var a = [];
    for (let i = 0; i < 10; i++) {
        a[i] = function () {
            return i;
        };
    }
    document.write(a[6]());
</script>

<script type="module">
    let x = 1, y = 1;
    let(x = x + 2,y = y + 2){
        console.log(x + y);
    }
    console.info(x + y);
</script>
</body>
</html>
